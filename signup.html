<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <section>
      <form action="#">
        <h2>Sign up</h2>
        <input
          type="text"
          name="companyName"
          id="companyName"
          placeholder="Company Name"
          required
          autofocus
        />
        <input
          type="text"
          name="companyDescription"
          id="companyDesc"
          placeholder="Company Desc"
          required
        />
        <input
          type="text"
          name="employeeName"
          id="employeeName"
          placeholder="username"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        />
        <div class="signup">
          <button type="submit">Sign up</button>
        </div>
      </form>
    </section>
  </body>
</html>
